<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Game App</title>
    <link rel="stylesheet" href="style.css">
  </head>

  <body>
    <form class="form" id="form">
      <h4 class="score" id="score">
        Score: 0
      </h4>
      <h1 id="question">What is 1 multiply by 1?</h1>
      <input class="input" id="input" type="text" placeholder="Enter your answer" autofocus autocomplete="off
        "><!--AUTOFOCUS helps in if u reload it will automatically have cursor to type inside input box-->
      <!--AUTOCOMPLETE wont show history whatever typed or suggestion-->
      <button type="submit" class="btn">Submit</button>
    </form>
    <script src="app.js"></script>
  </body>

</html>
