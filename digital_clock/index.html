<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!--defines html character coding utf-8 is recomended because it nearly contains all the characters and symbols-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--  viewport tells the browser to how to resize page  CONTENT pages width sets to device width initial zoom level to be 100% by default-->
  <link rel="stylesheet" href="style.css">
  <title>Digital Clock</title>
</head>

<body>
  <h2>Digital Clock</h2>
  <div class="clock">
    <div>
      <span id="hour">00</span>
      <span class="text">Hours</span>
    </div>
    <div>
      <span id="minutes">00</span>
      <span class="text">Minutes</span>
    </div>
    <div>
      <span id="seconds">00</span>
      <span class="text">Seconds</span>
    </div>

    <div>
      <span id="ampm">AM</span>
    </div>
  </div>
  <script src="app.js"></script>
</body>

</html>
